connect_info   dbi:Pg:dbname=djet
connect_info   kaare
connect_info
<connect_info>
    AutoCommit   1
    quote_char   \"
    RaiseError   1
    pg_enable_utf8   1
</connect_info>
<cache>
	driver    Memcached::libmemcached
	servers   127.0.0.1:11211
	servers   127.0.0.1:11211
</cache>
template_path   templates/
template_suffix .tx
<paths>
	<image>
		url images
		file public/images/
	</image>
</paths>
<djet_config>
	payload_class Djet::Payload
</djet_config>
environment    live
